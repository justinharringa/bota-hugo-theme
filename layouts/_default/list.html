{{ define "main" }}
  <header class="post-header">
    <h1 class="post-title mt-3">Blog Posts</h1>
  </header>
    {{ $truncate := default true .Site.Params.truncate }}
    {{ range .Data.Pages }}
        {{ if $truncate }} <!-- TODO: Deduplicate this! -->
            {{ .Render "summary" }}
        {{ else }}
            {{ .Render "content" }}
        {{ end }}
    {{ end }}
    <p class="rss-subscribe"><a href="{{ .RSSLink }}">Subscribe via RSS <i class="fa fa-rss"></i></a></p>
{{ end }}
