# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Bota"
license = "MIT"
licenselink = "https://github.com/justinharringa/bota-hugo-theme/blob/master/LICENSE"
description = "Minimal Bootstrap blog theme for Hugo with Disqus and social media icons / links in the footer"
homepage = "https://harringa.com/"
tags = ["bootstrap", "blog", "disqus", "social", "font awesome", "responsive"]
features = ["bootstrap", "responsive", "disqus for blog posts", "social media icon / links in footer"]
min_version = "0.41"

[author]
  name = "Justin Harringa"
  homepage = "https://harringa.com"

